<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Change Calculator</title>

  </head>
  <body>
    <h1>Change Calculator</h1>
    <div class="background"></div>
    <div class="inputs">

        <input id="amount-due" placeholder="Price of Item"/>
        <input id="amount-received" placeholder="Amount Paid"/>
        <button id="calculate-change">Calculate Change</button>

    
    
   
<div class="output"> 
  <div class="output-group1">
    <div>
      <p id="change-box" class="inline-block">Your change:</p>
      <output id="change-output" class="inline-block"></output>
    </div>
    
    <div>
      <p id="dollars-box" class="inline-block">Dollars:</p>
      <output id="dollars-output" class="inline-block"></output>
    </div>
   
    <div>
      <p id="quarters-box" class="inline-block">Quarters:</p>
      <output id="quarters-output" class="inline-block"></output>
    </div>
    
</div>

<div class="output-group2">
    <div>
      <p id="dimes-box" class="inline-block">Dimes:</p>
      <output id="dimes-output" class="inline-block"></output>
    </div>
    
    <div>
      <p id="nickels-box" class="inline-block">Nickels:</p>
      <output id="nickels-output" class="inline-block"></output>
    </div>
    
    <div>
      <p id="pennies-boxt" class="inline-block">Pennies:</p>
      <output id="pennies-output" class="inline-block"></output>
    </div>
    
</div>

</div>

    <!-- Don't forget to add your <script> tag here -->
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
